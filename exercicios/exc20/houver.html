<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Houver</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: blueviolet;
            width: 200px;
        }
        div:hover {
            color: rgb(139, 6, 80);
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>Passe o mause aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <P>Fim do Programa</P>
</body>
</html>
