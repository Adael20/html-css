<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo voce ira visualizar uma imagem que consta na mesma pasta</p>
    <img src="html.png" alt="Logo html">
    <img src="css.png" alt="Logo css">

    <p>Podemos carregar imagens que estao em subpastas</p>
    <img src="imagens/css.png" alt="Imagem da sub pasta">
    <img src="imagens/html.png" alt="sub pasta">

    <p>Podemos carregar imagens externas via link, é perigoso alterarem a imagem desse link, ou servidor da imagem do link cair e bagunçar nosso codigo</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/260px-Unofficial_JavaScript_logo_2.svg.png" alt="Logo Java">

    


</body>
</html>
